<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壽喜燒介紹</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2 id="homeLink" onclick="goToHome()" style="cursor: pointer;">SUKIYAKI<br>すき焼き</h2>
            <button onclick="showIntro()">介紹</button>
            <button onclick="showHistory()">歷史</button>
            <button onclick="showReviews()">醬汁評比</button>
        </div>
        <div class="right-panel" id="content">
            <!-- 初始的 Home 內容 -->
            <h4>歡迎來到壽喜燒的世界</h4>
            <p>點擊左側選單以瀏覽更多內容。</p>
            <img src="images/sukiyaki.png" alt="壽喜燒圖片" class="homepage-image">
        </div>
    </div>


    <script>
        function showIntro() {
            document.getElementById('content').innerHTML = `
                <h1>介紹</h1>
                <p>壽喜燒是一道日本傳統火鍋料理，具有悠久的歷史和獨特的味道。</p>
                <div class="text-block">
                <h3>什麼時候吃壽喜燒</h3>
                <ul>
                <li>過年過節、有好事發生的時候</li>
                <li>日本人回老家想吃的食物第一名</li>
                <li>一般被視為一種冬季傳統料理，常在忘年會上食用</li>
                </ul>
                </div>

                <div class="text-block">
                <h3>吃法</h3>
                <ul>
                <li><span class="highlight">主要食材</span>：牛肉、蔥、菊花、白瀧、大白菜、烤豆腐、醬油、糖、清酒</li>
                <li>牛肉不要煮太久，使用高級牛肉切片</li>
                <li>溫度保持在65～75度</li>
                <li>沾<span class="highlight">生雞蛋</span>一起享用</li>
                <ul>
                    <li>味道柔和、防止燙傷、口感滑順</li>
                </ul>
                <li>配料和湯汁完全吃完之前，可以加入事先預備好的<span class="highlight">烏龍麵</span>或<span class="highlight">米飯</span>下去一起煮</li>
                </ul>
                </div>

                <div class="text-block">
                <h3>關西與關東的差別</h3>
                <h5>醬汁</h5>
                <ul>
                    <li>關東：事先調好的壽喜燒醬汁</li>
                    <li>關西：不使用事先調好的醬汁，觀察食材的狀況來調整味道</li>
                </ul>
                <h5>料理順序</h5>
                <ul>
                    <li關東煮關西煎</li>
                    <li>關東：一般火鍋，將肉跟所有食材全部放下去
                        <ul>
                        <li>1.熱鍋後，用牛油塗滿鍋底</li>
                        <li>2.放牛肉與蔥拌炒</li>
                        <li>3.加佐料汁</li>
                        <li>4.放除了春菊（山茼蒿）以外的蔬菜</li>
                        <li>5.蔬菜煮軟後，最後再放春菊</li>
                        </ul>
                    </li>
                    <br>
                    <li>關西：先放牛肉煎烤，再放入醬油、砂糖和料理酒調味，再放入蔬菜等配料
                        <ul>
                        <li>1.熱鍋後，以牛油塗滿鍋底</li>
                        <li>2.放入牛肉，炒到表面上色</li>
                        <li>3.砂糖、醬油、酒直接加入鍋內</li>
                        <li>4.白菜等水份比較多的蔬菜先放，等煮出水後，再放入其他蔬菜煮</li>
                        <li>5.最後再放春菊</li>
                        </ul>
                    </li>
                    <br>
                    <li>共同：最後都會沾上蛋汁一起吃</li>
                </ul>

                </ul>
                </div>
            `;
        }

        function showHistory() {
            document.getElementById('content').innerHTML = `
                <h1>歷史</h1>
                <p>壽喜燒起源於日本江戶時代，最早的形式是一種簡單的烹調方式。</p>
                <div class="text-block">
                <p>壽喜燒是一道日本傳統火鍋料理，具有悠久的歷史和獨特的味道。</p>
                <p>使用<span class="highlight">「鍬」</span>為容器，將肉煮熟後吃（魚、豆腐）</p>
                <p>sukiyaki的名稱是在<span class="highlight">沒有鍋子的時代</span>大家使用「鍬」（suki）等農具的金屬部分，烤或煮食物來吃而來</p>
                </div>

                <div class="text-block">
                <p>為什麼壽喜燒出現的時間這麼短（兩百多年前的江戶後期出現）</p>
                <ul>
                <li>飛鳥時代到明治期間，日本一直都有<span class="highlight">禁肉令</span></li>
                </ul>
                </div>

                <div class="text-block">
                <p><span class="highlight">明治時代：</span>天皇開始鼓勵吃肉，壽喜燒逐漸被推廣</p>
                <p>剛開始民眾還是會抗拒吃肉（所以只在庭院吃壽喜燒），或是在吃牛肉時貼上遮掩的紙張以掩人耳目</p>
                <p><span class="highlight">1875年（明治8年)：</span>報紙雜誌上寫到“牛肉是保持健康、恢復虛弱的最佳方法”</p>
                <p><span class="highlight">1877年（明治10年）：</span>東京有550多家牛肉火鍋店</p>
                </div>

                <div class="text-block">
                <p><span class="highlight">關西地區：</span>壽喜燒 すき焼き</p>
                <p><span class="highlight">關東地區：</span>牛鍋 ぎゅうなべ
                <ul>
                <li>在19世紀中期，幕府的鎖國政在施行約200年後總算解除
                <br>來到日本的外國人掀起吃牛肉的需求，牛肉廠商開始經營將牛肉煮成日本風味的餐廳「牛鍋屋」。
                <br>當初的牛鍋為味噌口味，與現在的壽喜燒味道截然不同</li>
                </ul>
                </p>
                <p><span class="highlight">名稱統一</span></p>
                <ul>
                <li>1923年關東大地震之後東京的牛鍋店遭受重大打擊</li>
                <li>關西地區的壽喜燒餐廳擴展到關東</li>
                </ul>
                

            `;
        }

        function showReviews() {
            document.getElementById('content').innerHTML = `
                <h1>醬汁評比</h1>
                <p>各種壽喜燒醬汁的評比結果如下：甜鹹口味最受歡迎。</p>
            `;
        }

        function goToHome() {
            document.getElementById('content').innerHTML = `
            <h4>歡迎來到壽喜燒的世界</h4>
            <p>點擊左側選單以瀏覽更多內容。</p>
            <img src="images/sukiyaki.png" alt="壽喜燒圖片" class="homepage-image">
            `;
        }
    </script>

</body>
</html>
