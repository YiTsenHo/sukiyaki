<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壽喜燒介紹</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2 id="homeLink" onclick="goToHome()" style="cursor: pointer;">SUKIYAKI<br>すき焼き</h2>
            <button onclick="showIntro()">介紹</button>
            <button onclick="showHistory()">歷史</button>
            <button onclick="showReviews()">醬汁評比</button>
        </div>
        <div class="right-panel" id="content">
            <h1>歡迎來到壽喜燒的世界</h1>
            <p>點擊左側選單以瀏覽更多內容。</p>
            <img src="./images/sukiyaki.png" alt = "sukiyaki" class="right-panel-image">
        </div>
    </div>

    <script>
        function showIntro() {
            document.getElementById('content').innerHTML = `
                <h1>介紹</h1>
                <p>壽喜燒是一道日本傳統火鍋料理，具有悠久的歷史和獨特的味道。</p>
                <div class="text-block">
                <p>什麼時候吃壽喜燒</p>
                <ul>
                <li>過年過節、有好事發生的時候</li>
                <li>日本人回老家想吃的食物第一名</li>
                <li>一般被視為一種冬季傳統料理，常在忘年會上食用</li>
                </ul>
                </div>
                <div class="text-block">
                <p>吃法</p>
                <ul>
                <li>主要食材：牛肉、蔥、菊花、白瀧、大白菜、烤豆腐、醬油、糖、清酒</li>
                <li>牛肉不要煮太久</li>
                <ul>
                    <li>高級牛肉切片</li>
                </ul>
                <li>溫度保持在65～75度</li>
                <li>沾生雞蛋一起享用</li>
                <ul>
                    <li>味道柔和、防止燙傷、口感滑順</li>
                </ul>
                <li>配料和湯汁完全吃完之前，可以加入事先預備好的烏龍麵或米飯下去一起煮</li>
                </ul>
                </div>
            `;
        }

        function showHistory() {
            document.getElementById('content').innerHTML = `
                <h1>歷史</h1>
                <p>壽喜燒起源於日本江戶時代，最早的形式是一種簡單的烹調方式</p>
                <div class="text-block">
                <p>壽喜燒是一道日本傳統火鍋料理，具有悠久的歷史和獨特的味道。</p>
                <p>使用「鍬」為容器，將肉煮熟後吃（魚、豆腐）</p>
                <p>sukiyaki的名稱是在沒有鍋子的時代大家使用「鍬」(suki)等農具的金屬部分，烤或煮食物來吃而來</p>
                </div>
                <div class="text-block">
                <p>為什麼壽喜燒出現的時間這麼短(兩百多年前的江戶後期出現)</p>
                <ul>
                <li>飛鳥時代到明治期間，日本一直都有禁肉令</li>
                </ul>
                </div>
                <div class="text-block">
                <p>明治時代：天皇開始鼓勵吃肉，壽喜燒逐漸被推廣</p>
                <p>剛開始民眾還是會抗拒吃肉（在庭院吃壽喜燒），或是在吃牛肉時貼上遮掩的智障以掩人耳目</p>
                <p>1875年（明治8年)：報紙雜誌上寫到“牛肉是保持健康、恢復虛弱的最佳方法”</p>
                <p>1877年（明治10年）：東京有550多家牛肉火鍋店</p>
                </div>
                <div class="text-block">
                <p>關西地區：壽喜燒</p>
                <p>關東地區：牛鍋 ぎゅうなべ
                <ul>
                <li>在19世紀中期，幕府的鎖國政在施行約200年後總算解除
                來到日本的外國人掀起吃牛肉的需求，牛肉廠商開始經營將牛肉煮成日本風味的餐廳「牛鍋屋」。
                當初的牛鍋為味噌口味，與現在的壽喜燒味道截然不同</li>
                </ul>
                </p>
                <p>名稱統一</p>
                <ul>
                <li>1923年關東大地震之後東京的牛鍋店遭受重大打擊</li>
                <li>關西地區的壽喜燒餐廳擴展到關東</li>
                </ul>
            `;
        }

        function showReviews() {
            document.getElementById('content').innerHTML = `
                <h1>醬汁評比</h1>
                <p>各種壽喜燒醬汁的評比結果如下：甜鹹口味最受歡迎。</p>
            `;
        }

        function goToHome() {
            document.getElementById('content').innerHTML = `
            <h1>歡迎來到壽喜燒的世界</h1>
            <p>點擊左側選單以瀏覽更多內容。</p>
            `;
        }
    </script>
</body>
</html>
